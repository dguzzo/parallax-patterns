<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type='text/css' href='parallax-patterns.css'>
	<title>Parallax Patterns</title>
</head>
<body>
<!-- inspired greatly by http://keithclark.co.uk/articles/pure-css-parallax-websites/ -->
<div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
      </div>
    </div>
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
    </div>
    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore"></div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--deep"></div>
    </div>
    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore"></div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group8" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--deep"></div>
    </div>
    <div id="group9" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group10" class="parallax__group">
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group11" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore"></div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group12" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--deep"></div>
    </div>
    <div id="group13" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group14" class="parallax__group">
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
  </div>
</body>
</html>
